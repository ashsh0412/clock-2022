<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 id="clock"></h2>
    <div>
      <form class="hidden" id="login-form">
        <input
          type="text"
          required
          maxlength="4"
          placeholder="What is your Korean name"
        />
        <input type="submit" value="Login" />
      </form>
      <form>
        <input type="reset" class="hidden" id="reset" />
      </form>
      <h1 class="hidden" id="greeting"></h1>
    </div>
    <div id="quotes">
      <span></span>
      <span></span>
    </div>
    <div id="todo">
      <form id="todo-form">
        <input
          id="input-todos"
          type="text"
          required
          placeholder="Write a To do and Press enter"
        />
      </form>
      <div id="todo-list-div">
        <ul id="todo-list"></ul>
      </div>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <script src="scr/clock.js"></script>
    <script src="scr/quote.js"></script>
    <script src="scr/greeting.js"></script>
    <script src="scr/random.js"></script>
    <script src="scr/todo.js"></script>
    <script src="scr/weather.js"></script>
  </body>
</html>
